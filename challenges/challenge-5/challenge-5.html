<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge-5</title>
    <link rel="stylesheet" href="challenge-5.css" />
  </head>

  <body>
    <div class="playlist">
      <i class="fas fa-times fa-2x"></i>
      <span>Playlist</span>
    </div>

    <div class="playlist-header">
      <div class="playlist-header__image">
        <i class="far fa-image fa-3x"></i>
      </div>
      <div class="playlist-header__text">
        <div class="playlist__title">Random Love</div>
        <div class="playlist__singer">by Divay Kapoor</div>
      </div>
    </div>

    <div class="playlist-button">
      <div class="playlist-button__play">
        <i class="fas fa-play"></i>
        <span>Play</span>
      </div>
      <div class="playlist-button__heart">
        <i class="far fa-heart fa-2x"></i>
      </div>
      <div class="playlist-button__plus">
        <i class="fas fa-plus fa-2x"></i>
      </div>
    </div>

    <ul>
      <li>
        <div class="songs">
          <div class="songs__image1"></div>
          <div class="songs__text">
            <div class="songs__title">Matargasti</div>
            <div class="songs__singer">Mohit Chauhan</div>
          </div>
        </div>
      </li>

      <li>
        <div class="songs">
          <div class="songs__image2"></div>
          <div class="songs__text">
            <div class="songs__title">Attitude</div>
            <div class="songs__singer">Lewis Ofman * Attitude</div>
          </div>
        </div>
      </li>
      <li>
        <div class="songs">
          <div class="songs__image3"></div>
          <div class="songs__text">
            <div class="songs__title">Try Everyting</div>
            <div class="songs__singer">Shakira * Zootopia</div>
          </div>
        </div>
      </li>
      <li>
        <div class="songs">
          <div class="songs__image4"></div>
          <div class="songs__text">
            <div class="songs__title">Sunflower</div>
            <div class="songs__singer">Joseph Vincent * Sunflower</div>
          </div>
        </div>
      </li>
    </ul>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
