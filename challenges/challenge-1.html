<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Challenge-1</title>
  </head>
  <body>
    <h1>Create An Account</h1>
    <form>
      <label for="first-name">First Name</label>
      <input id="first-name" type="text" placeholder="First Name" required />
      <br />

      <label for="last-name">Last Name</label>
      <input id="last-name" type="text" placeholder="Last Name" required />
      <br />

      <label for="email">Email</label>
      <input id="email" type="email" placeholder="Email" required />
      <br />

      <label for="username">Username</label>
      <input id="username" type="text" placeholder="Username" required />
      <br />

      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        placeholder="Passwlrd"
        required
        minlength="10"
      />
      <br />

      <label for="birth-date">Birth date</label>
      <input id="birth-date" type="date" required />
      <br />

      <label for="happiness">How happy are you?</label>
      <input id="happiness" type="range" required />
      <br />

      <label for="fav-color">What is your fav.color?</label>
      <input id="fav-color" type="color" required />
      <br />

      <input type="submit" value="Create Account" />
    </form>
  </body>
</html>
